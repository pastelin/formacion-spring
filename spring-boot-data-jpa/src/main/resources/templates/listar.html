<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head"> </head>

	<body>
		<header th:replace="layout/layout :: header"></header>

		<div class="container">
			<div class="row mt-3">
				<div class="col">
					<div class="card bg-dark">
						<div class="card-header text-white text-center">
							<h1 th:text="${titulo}"></h1>
						</div>

						<div class="card-body">
							<div class="col-12 text-center mb-3">
								<a th:href="@{/form}" class="boton boton--primario"
									>Crear Cliente</a
								>
							</div>

							<table class="table table-dark table-striped cliente">
								<thead>
									<tr>
										<th>id</th>
										<th>nombre</th>
										<th>apellido</th>
										<th>email</th>
										<th>fecha</th>
										<th>crear factura</th>
										<th>Editar</th>
										<th>Eliminar</th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="cliente : ${clientes}">
										<td>
											<a
												class="boton boton--primario"
												th:href="@{/ver/} + ${cliente.id}"
												th:text="${cliente.id}"
											></a>
										</td>
										<td th:text="${cliente.nombre}"></td>
										<td th:text="${cliente.apellido}"></td>
										<td th:text="${cliente.email}"></td>
										<td th:text="${cliente.createAt}"></td>
										<td>
											<a
												th:href="@{'/factura/form/' + ${cliente.id}}"
												th:text="'crear factura'"
												class="boton boton--verde"
											></a>
										</td>
										<td>
											<a
												th:href="@{/form/} + ${cliente.id}"
												th:text="'editar'"
												class="boton boton--primario"
											></a>
										</td>
										<td>
											<a
												th:href="@{/eliminar/} + ${cliente.id}"
												th:text="'eliminar'"
												class="boton boton--secundario"
												onclick="return confirm('Â¿EstÃ¡s seguro de eliminar el registro?');"
											></a>
										</td>
									</tr>
								</tbody>
							</table>
							<nav th:replace="paginator-nav :: paginator"></nav>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer th:replace="layout/layout :: footer"></footer>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
